<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <div routerLink="/" class="home-btn">
      <i class="fas fa-shipping-fast mx-2" style="font-size: 30px">&nbsp;
      </i>
      <strong style="font-size: 25px">Flipkart</strong>
      </div>
      <div class="form-group mx-3">
        <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control  mx-3" placeholder="Serch products">
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i class="fas fa-cart-plus" style="font-size: 25px"></i>
      <div class="badge bg-danger" style="font-size: 10px">{{totalItem}}</div>
    </button>
  </div>
</header>
